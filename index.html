<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - Oskar Gall</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container my-4">
        <h1 class="my-4 text-center">Chat Room <br>Oskar Gall</h1>
        <div class="notification-container" id="notification"></div>

        <div class="chat-rooms mb-3 text-center">
            <div class="my-2">Wybierz kanał:</div>
            <button class="btn" id="general">#Ogólny</button>
            <button class="btn" id="gaming">#Gry</button>
            <button class="btn" id="music">#Muzyka</button>
            <button class="btn" id="programming">#Programowanie</button>
        </div>

        <div class="chat-window">
            <ul class="chat-list list-group">
            </ul>
        </div>

        <form class="new-chat my-3">
            <div class="input-group">
                <span class="input-group-text">Twoja wiadomość:</span>
                <input type="text" id="message" class="form-control" required>
                <input type="submit" class="btn" value="Wyślij wiadomość">
            </div>
        </form>

        <form class="new-name my-3">
            <div class="input-group">
                <span class="input-group-text">Zaktualizuj Nazwę:</span>
                <input type="text" id="name" class="form-control" required>
                <input type="submit" class="btn" value="Zaktualizuj">
            </div>
        </form>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
